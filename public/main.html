<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>uNote</title>
    <link rel="icon" href="U-Note-Logo.png" type="image/png">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header class="Icon" id="header">
        <button id="toggle-button">&#9776;</button>
        <nav>
            <h2>Session ID: <span id="session-id"></span></h2>
            <a href="index.html"><h1>uNote</h1></a>
        </nav>
    </header>
    <div id="options-bar">
        <div id="toolbar">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-strike"></button>
            <select class="ql-align"></select>
            <select class="ql-font"></select>
            <select class="ql-size"></select>
            <select class="ql-color"></select>
            <select class="ql-background"></select>
            <button class="ql-link"></button>
            <button class="ql-image"></button>
            <button class="ql-video"></button>
            <button class="ql-code-block"></button>
        </div>
    </div>
    <div id="editor">
    </div>
    <div id="chat-box">
        <div id="chat-header">
            <span>Chat</span>
        </div>
        <div id="chat-editor"></div>
        <div id="username-input">
            <input type="text" id="username" placeholder="Enter your username">
            <button id="set-username-button"></button>
        </div>
        <div id="chat-input" style="display: none;">
            <input type="text" id="message-input" placeholder="Type a message">
            <button id="send-button"></button>
        </div>
    </div>
    <div id="download-buttons">
        <button id="download-button">Download</button>
        <button id="download-txt-button" class="download-option">.txt</button>
        <button id="download-pdf-button" class="download-option">.pdf</button>
        <button id="download-docx-button" class="download-option">.docx</button>
    </div>
    <footer></footer>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.umd.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/main.js"></script>
    <script>
        document.getElementById('toggle-button').addEventListener('click', function() {
            document.getElementById('header').classList.toggle('collapsed');
        });
    </script>
</body>
</html>
